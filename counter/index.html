<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>画像管理サイト</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root { --card-size: clamp(90px, 10vw, 140px); }
body { margin:0; font-family:-apple-system,BlinkMacSystemFont,sans-serif; background:#f6f6f6; }
header { display:flex; gap:8px; padding:10px; }
#search { flex:1; padding:8px; font-size:14px; }
#exportBtn { padding:8px 12px; }

#tabs { display:flex; gap:6px; padding:0 10px; overflow-x:auto; }
#tabs button {
  border:none;
  padding:6px 10px;
  border-radius:6px;
  background:#ddd;
  font-size:13px;
  white-space:nowrap;
}
#tabs button.active { background:#222; color:#fff; }

#grid {
  padding:10px;
  display:grid;
  grid-template-columns:repeat(auto-fill,minmax(var(--card-size),1fr));
  gap:10px;
}

.card {
  background:#fff;
  border-radius:8px;
  padding:6px;
  text-align:center;
  position:relative;
  cursor:pointer;
}

.thumb {
  width:100%;
  aspect-ratio:1/1;
  object-fit:contain;
  border-radius:6px;
}

.name { font-size:12px; }
.point { font-size:11px; color:#666; }

.card.disabled { opacity:0.5; }
.card.disabled::after {
  content:"";
  position:absolute;
  inset:0;
  background:linear-gradient(
    45deg,
    transparent 45%,
    rgba(200,0,0,.8) 45%,
    rgba(200,0,0,.8) 55%,
    transparent 55%
  );
  pointer-events:none;
}
</style>
</head>

<body>

<header>
  <input id="search" placeholder="検索">
  <button id="exportBtn">画像出力</button>
</header>

<nav id="tabs">
  <button class="active" data-tab="全て">全て</button>
  <button data-tab="ネタ">ネタ</button>
  <button data-tab="笑">笑</button>
  <button data-tab="定番">定番</button>
  <button data-tab="えらい">えらい</button>
  <button data-tab="挨拶">挨拶</button>
  <button data-tab="ステージ">ステージ</button>
  <button data-tab="LOVE">LOVE</button>
</nav>

<main id="grid"></main>

<script>
const DATA_URL = "https://raw.githubusercontent.com/onrobo203d-prog/gifts-image/main/data.json";
const IMG_BASE = "https://raw.githubusercontent.com/onrobo203d-prog/gifts-image/main/images/";

let items = [];
let activeTab = "全て";

const grid = document.getElementById("grid");
const search = document.getElementById("search");

fetch(DATA_URL)
  .then(r => r.json())
  .then(data => {
    items = data;
    render();
  });

function normalize(str){
  return str
    .normalize("NFKC")
    .replace(/[\u30A1-\u30F6]/g, ch =>
      String.fromCharCode(ch.charCodeAt(0) - 0x60)
    )
    .toLowerCase();
}

function getFiltered() {
  return items.filter(i => {
    const keyword = normalize(search.value);
    const target = normalize(i.name);
    if (!target.includes(keyword)) return false;
    if (activeTab === "全て") return true;
    return i.categories.includes(activeTab);
  });
}

function render() {
  grid.innerHTML = "";

  getFiltered().forEach(item => {
    const c = document.createElement("div");
    c.className = "card";
    if (item.disabled) c.classList.add("disabled");

    const img = document.createElement("img");
    img.className = "thumb";
    img.src = IMG_BASE + item.id + ".PNG";
    img.loading = "lazy";

    const name = document.createElement("div");
    name.className = "name";
    name.textContent = item.name;

    const point = document.createElement("div");
    point.className = "point";
    point.textContent = item.points + "pt";

    c.appendChild(img);
    c.appendChild(name);
    c.appendChild(point);

    // 再描画しない！！
    c.onclick = () => {
      item.disabled = !item.disabled;
      c.classList.toggle("disabled");
    };

    grid.appendChild(c);
  });
}

document.querySelectorAll("#tabs button").forEach(b=>{
  b.onclick = () => {
    document.querySelector("#tabs .active").classList.remove("active");
    b.classList.add("active");
    activeTab = b.dataset.tab;
    render();
  };
});

search.oninput = render;
</script>

</body>
</html>
