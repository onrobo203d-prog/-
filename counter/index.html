<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>Panel Mask Final</title>
<style>
body{margin:0;font-family:sans-serif;background:#f2f2f2}
.controls{text-align:center;padding:8px}
canvas{display:block;margin:auto;max-width:95vw;background:#999;touch-action:none}
button,input,textarea{margin:4px}
.panel-ui{background:#fff;border:1px solid #ccc;margin:6px;padding:6px}
.panel-ui input,.panel-ui textarea{width:95%}
</style>
</head>
<body>

<div class="controls">
<input type="file" id="upload"><br>

横 <input type="number" id="cols" value="4" min="1">
縦 <input type="number" id="rows" value="4" min="1">
合計 <span id="total">16</span><br>

<button id="panelBuild">パネル生成</button>
<button id="panelEdit">パネル編集</button>
<button id="mergeBtn">パネル合体</button><br>

パネル色 <input type="color" id="panelColor" value="#000000">
枠線色 <input type="color" id="lineColor" value="#00ffff">
</div>

<canvas id="canvas"></canvas>
<div id="panelTexts"></div>

<script>
/* ===== DOM ===== */
const canvas=document.getElementById("canvas");
const ctx=canvas.getContext("2d");
const upload=document.getElementById("upload");
const colsInput=document.getElementById("cols");
const rowsInput=document.getElementById("rows");
const total=document.getElementById("total");
const panelBuild=document.getElementById("panelBuild");
const panelEdit=document.getElementById("panelEdit");
const mergeBtn=document.getElementById("mergeBtn");
const panelColor=document.getElementById("panelColor");
const lineColor=document.getElementById("lineColor");
const panelTexts=document.getElementById("panelTexts");

/* ===== 状態 ===== */
let img=new Image();
let cols=4,rows=4;
let mode="edit";
let mergeMode=false;
let selected=new Set();

let hLines=[],vLines=[];
let panelGroup=[],groupVisible={};
let panelData=[];
let panelPaths={};
let drag=null;

const MAX=900,HIT=14;

/* ===== 入力即再生成（B仕様） ===== */
colsInput.oninput=rowsInput.oninput=()=>{
  rebuildFromInputs();
};

/* ===== 画像 ===== */
upload.onchange=e=>{
  const r=new FileReader();
  r.onload=ev=>img.src=ev.target.result;
  r.readAsDataURL(e.target.files[0]);
};
img.onload=()=>{
  const s=Math.min(MAX/img.width,MAX/img.height);
  canvas.width=img.width*s;
  canvas.height=img.height*s;
  rebuildFromInputs();
};

/* ===== 再生成 ===== */
function rebuildFromInputs(){
  cols=Math.max(1,+colsInput.value);
  rows=Math.max(1,+rowsInput.value);
  total.textContent=cols*rows;

  hLines=[];vLines=[];
  panelGroup=[];groupVisible={};
  panelData=[];panelPaths={};
  panelTexts.innerHTML="";
  selected.clear();
  mergeMode=false;
  mergeBtn.textContent="パネル合体";
  mode="edit";

  for(let y=0;y<=rows;y++){
    hLines[y]=[];
    for(let x=0;x<cols;x++) hLines[y][x]={dy:0};
  }
  for(let x=0;x<=cols;x++){
    vLines[x]=[];
    for(let y=0;y<rows;y++) vLines[x][y]={dx:0};
  }

  for(let i=0;i<cols*rows;i++){
    panelGroup[i]=i;
    groupVisible[i]=true;
    panelData[i]={
      name:"",
      condition:"",
      textColor:"#fff",
      sizeName:14,
      sizeCond:12
    };
    createTextUI(i);
  }
  draw();
}

/* ===== テキストUI ===== */
function createTextUI(i){
  const d=document.createElement("div");
  d.className="panel-ui";
  d.innerHTML=`
<b>パネル ${i+1}</b><br>
名称<br><input data-i="${i}" data-k="name"><br>
文字サイズ <input type="range" min="8" max="40" value="14" data-i="${i}" data-k="sizeName"><br>
条件<br><textarea rows="2" data-i="${i}" data-k="condition"></textarea><br>
文字サイズ <input type="range" min="8" max="40" value="12" data-i="${i}" data-k="sizeCond"><br>
文字色 <input type="color" value="#ffffff" data-i="${i}" data-k="textColor">
`;
  d.oninput=e=>{
    const p=panelData[e.target.dataset.i];
    p[e.target.dataset.k]=
      e.target.type==="range"?+e.target.value:e.target.value;
    draw();
  };
  panelTexts.appendChild(d);
}

/* ===== 合体 ===== */
mergeBtn.onclick=()=>{
  if(mode!=="edit") return;
  if(!mergeMode){
    mergeMode=true;
    selected.clear();
    mergeBtn.textContent="合体実行";
  }else{
    executeMerge();
    mergeMode=false;
    selected.clear();
    mergeBtn.textContent="パネル合体";
  }
  draw();
};

function executeMerge(){
  const ids=[...selected];
  if(ids.length<2) return;
  const g=panelGroup[ids[0]];
  ids.forEach(i=>panelGroup[i]=g);
  groupVisible[g]=true;
}

/* ===== Path生成（group単位・曲線対応） ===== */
function buildPaths(){
  panelPaths={};
  const w=canvas.width/cols,h=canvas.height/rows;

  for(let i=0;i<panelGroup.length;i++){
    const g=panelGroup[i];
    if(panelPaths[g]) continue;

    const cells=[];
    for(let j=0;j<panelGroup.length;j++)
      if(panelGroup[j]===g)
        cells.push({x:j%cols,y:Math.floor(j/cols)});

    const p=new Path2D();
    cells.forEach((c,idx)=>{
      const x0=c.x*w,y0=c.y*h,x1=x0+w,y1=y0+h;
      if(idx===0) p.moveTo(x0,y0);
      p.lineTo(x1,y0);p.lineTo(x1,y1);p.lineTo(x0,y1);p.closePath();
    });
    panelPaths[g]=p;
  }
}

/* ===== 描画 ===== */
function draw(){
  ctx.clearRect(0,0,canvas.width,canvas.height);
  ctx.drawImage(img,0,0,canvas.width,canvas.height);

  if(mode==="play") buildPaths();

  for(let i=0;i<panelGroup.length;i++){
    const g=panelGroup[i];
    if(!groupVisible[g]) continue;

    let path;
    if(mode==="play"){
      path=panelPaths[g];
    }else{
      const x=i%cols,y=Math.floor(i/cols);
      const w=canvas.width/cols,h=canvas.height/rows;
      path=new Path2D();
      path.rect(x*w,y*h,w,h);
    }

    ctx.fillStyle=panelColor.value;
    ctx.fill(path);
    ctx.strokeStyle=lineColor.value;
    ctx.stroke(path);

    if(mergeMode && selected.has(i)){
      ctx.fillStyle="rgba(255,255,0,0.35)";
      ctx.fill(path);
    }

    drawText(i);
  }
}

function drawText(i){
  const d=panelData[i];
  const w=canvas.width/cols,h=canvas.height/rows;
  const x=i%cols,y=Math.floor(i/cols);
  ctx.fillStyle=d.textColor;
  ctx.textAlign="center";
  ctx.textBaseline="middle";
  ctx.font=`${d.sizeName}px sans-serif`;
  ctx.fillText(d.name,x*w+w/2,y*h+h/2-10);
  ctx.font=`${d.sizeCond}px sans-serif`;
  ctx.fillText(d.condition,x*w+w/2,y*h+h/2+10);
}

/* ===== 編集操作 ===== */
canvas.onpointerdown=e=>{
  const r=canvas.getBoundingClientRect();
  const px=(e.clientX-r.left)*(canvas.width/r.width);
  const py=(e.clientY-r.top)*(canvas.height/r.height);
  const w=canvas.width/cols,h=canvas.height/rows;
  const x=Math.floor(px/w),y=Math.floor(py/h);
  const i=y*cols+x;

  if(mode==="edit" && mergeMode){
    selected.has(i)?selected.delete(i):selected.add(i);
    draw();
    return;
  }
};

/* ===== 再生 ===== */
canvas.onclick=e=>{
  if(mode!=="play") return;
  const r=canvas.getBoundingClientRect();
  const px=(e.clientX-r.left)*(canvas.width/r.width);
  const py=(e.clientY-r.top)*(canvas.height/r.height);
  for(const g in panelPaths){
    if(groupVisible[g]&&ctx.isPointInPath(panelPaths[g],px,py)){
      groupVisible[g]=false;
      draw();
    }
  }
};

panelBuild.onclick=()=>{mode="play";draw();};
panelEdit.onclick=()=>{mode="edit";for(const g in groupVisible)groupVisible[g]=true;draw();};
</script>
</body>
</html>
