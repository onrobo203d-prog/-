<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>画像管理サイト</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
:root {
  --card-size: clamp(90px, 10vw, 140px);
}

body {
  margin: 0;
  font-family: -apple-system, BlinkMacSystemFont, sans-serif;
  background: #f6f6f6;
}

header {
  display: flex;
  gap: 8px;
  padding: 10px;
}

#search {
  flex: 1;
  padding: 8px;
  font-size: 14px;
}

#exportBtn {
  padding: 8px 12px;
}

#tabs {
  display: flex;
  gap: 6px;
  padding: 0 10px;
  overflow-x: auto;
}

#tabs button {
  border: none;
  padding: 6px 10px;
  border-radius: 6px;
  background: #ddd;
  font-size: 13px;
  white-space: nowrap;
}

#tabs button.active {
  background: #222;
  color: #fff;
}

#grid {
  padding: 10px;
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(var(--card-size), 1fr));
  gap: 10px;
}

.card {
  background: #fff;
  border-radius: 8px;
  padding: 6px;
  text-align: center;
  position: relative;
}

.thumb {
  width: 100%;
  aspect-ratio: 1 / 1;
  background: #bbb;
  border-radius: 6px;
}

.name {
  font-size: 12px;
}

.point {
  font-size: 11px;
  color: #666;
}

.counter {
  margin-top: 4px;
  font-size: 12px;
}

.counter button {
  margin: 0 4px;
}

.card.disabled {
  opacity: 0.5;
}

.card.disabled::after {
  content: "";
  position: absolute;
  inset: 0;
  background: linear-gradient(
    45deg,
    transparent 45%,
    rgba(200,0,0,.8) 45%,
    rgba(200,0,0,.8) 55%,
    transparent 55%
  );
  pointer-events: none;
}

/* ===== プレビュー ===== */
#preview {
  position: fixed;
  inset: 0;
  background: rgba(0,0,0,.6);
  display: none;
  align-items: center;
  justify-content: center;
  z-index: 9999;
}

#previewInner {
  position: relative;
  background: #fff;
  padding: 10px;
  max-width: 95vw;
  max-height: 95vh;
}

#previewImg {
  max-width: 100%;
  max-height: 85vh;
  display: block;
}

#closePreview {
  position: absolute;
  top: 4px;
  right: 8px;
  font-size: 24px;
  background: none;
  border: none;
}
</style>
</head>

<body>

<header>
  <input id="search" placeholder="検索">
  <button id="exportBtn">画像出力</button>
</header>

<nav id="tabs">
  <button class="active" data-tab="全て">全て</button>
  <button data-tab="ネタ">ネタ</button>
  <button data-tab="笑">笑</button>
  <button data-tab="定番">定番</button>
  <button data-tab="えらい">えらい</button>
  <button data-tab="挨拶">挨拶</button>
  <button data-tab="ステージ">ステージ</button>
  <button data-tab="LOVE">LOVE</button>
  <button data-tab="カスタム">カスタム</button>
</nav>

<main id="grid"></main>

<!-- プレビュー -->
<div id="preview">
  <div id="previewInner">
    <button id="closePreview">×</button>
    <img id="previewImg">
  </div>
</div>

<script>
const items = [
  { name:"おつかれ", points:5, categories:["挨拶","定番"], isCustom:true, count:0, disabled:false },
  { name:"草", points:3, categories:["ネタ","笑"], isCustom:true, count:0, disabled:true },
  { name:"すごい", points:10, categories:["えらい"], isCustom:false, count:0, disabled:false },
  { name:"ありがとう", points:8, categories:["LOVE","挨拶"], isCustom:false, count:0, disabled:false }
];

let activeTab = "全て";

const grid = document.getElementById("grid");
const search = document.getElementById("search");

function getFiltered(ignoreSearch=false) {
  return items.filter(i => {
    if (!ignoreSearch && !i.name.includes(search.value)) return false;
    if (activeTab === "全て") return true;
    if (activeTab === "カスタム") return i.isCustom;
    return i.categories.includes(activeTab);
  });
}

function render() {
  grid.innerHTML = "";
  getFiltered().forEach(item => {
    const c = document.createElement("div");
    c.className = "card" + (item.disabled ? " disabled" : "");
    c.innerHTML = `
      <div class="thumb"></div>
      <div class="name">${item.name}</div>
      <div class="point">${item.points}pt</div>
      ${activeTab==="カスタム"
        ? `<div class="counter">
            <button class="m">-</button>${item.count}<button class="p">+</button>
           </div>`
        : ""}
    `;
    c.onclick = () => { item.disabled = !item.disabled; render(); };

    if (activeTab==="カスタム") {
      c.querySelector(".p").onclick = e => { e.stopPropagation(); item.count++; render(); };
      c.querySelector(".m").onclick = e => {
        e.stopPropagation();
        item.count = Math.max(0, item.count - 1);
        render();
      };
    }
    grid.appendChild(c);
  });
}

document.querySelectorAll("#tabs button").forEach(b=>{
  b.onclick = () => {
    document.querySelector("#tabs .active").classList.remove("active");
    b.classList.add("active");
    activeTab = b.dataset.tab;
    render();
  };
});

search.oninput = render;
render();

/* ===== 画像生成 & プレビュー ===== */
document.getElementById("exportBtn").onclick = () => {
  const list = getFiltered(true);
  if (!list.length) return;

  const cols = Math.ceil(Math.sqrt(list.length * 16 / 9));
  const rows = Math.ceil(list.length / cols);

  const W = 1920, H = 1080;
  const cellW = W / cols;
  const cellH = H / rows;

  const canvas = document.createElement("canvas");
  canvas.width = W;
  canvas.height = H;
  const ctx = canvas.getContext("2d");

  ctx.fillStyle = "#f6f6f6";
  ctx.fillRect(0,0,W,H);

  list.forEach((item,i)=>{
    const x = (i % cols) * cellW;
    const y = Math.floor(i / cols) * cellH;

    ctx.fillStyle = "#ccc";
    ctx.fillRect(x+10, y+10, cellW-20, cellW-20);

    ctx.fillStyle = "#000";
    ctx.font = "20px sans-serif";
    ctx.fillText(item.name, x+14, y+cellW+30);
    ctx.font = "16px sans-serif";
    ctx.fillText(item.points+"pt", x+14, y+cellW+52);

    if (item.disabled) {
      ctx.strokeStyle = "red";
      ctx.lineWidth = 6;
      ctx.beginPath();
      ctx.moveTo(x, y);
      ctx.lineTo(x+cellW, y+cellH);
      ctx.stroke();
    }
  });

  const imgData = canvas.toDataURL("image/jpeg", 0.85);
  document.getElementById("previewImg").src = imgData;
  document.getElementById("preview").style.display = "flex";
};

document.getElementById("closePreview").onclick = () => {
  document.getElementById("preview").style.display = "none";
};
</script>

</body>
</html>
